<h2>Course Info</h2>

<hr/>

    <form #courseForm="ngForm">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="courses.name" required name="name" #coursesName="ngModel" 
                [ngClass]="{'is-invalid': coursesName.invalid}" class="form-control">
                
                <div class="invalid-feedback">
                    <span>Course name is required</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="courses.price" required name="price" #coursesPrice="ngModel" type="number" 
                [ngClass]="{'is-invalid': coursesPrice.invalid}" class="form-control">
                
                <div class="invalid-feedback">
                    <span>Course price is required</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rating:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="courses.rating" required name="rating" #coursesRating="ngModel" type="number" 
                [ngClass]="{'is-invalid': coursesRating.invalid}" class="form-control">
                
                <div class="invalid-feedback">
                    <span>Course rating is required</span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description:</label>
            <div class="col-sm-10">
                <textarea [(ngModel)]="courses.description" required name="description" #coursesDescription="ngModel" 
                [ngClass]="{'is-invalid': coursesDescription.invalid}" class="form-control"></textarea>
                
                <div class="invalid-feedback">
                    <span>Course description is required</span>
                </div>
            </div>
        </div>

        <button [disabled]="courseForm.invalid" (click)="sale()" class="btn btn-primary mr-2">Save</button>
        <button [routerLink]="['/courses']"  class="btn btn-secondary">Back</button>
    </form>
